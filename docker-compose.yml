services:
  postgres:
    image: postgres:15-alpine
    container_name: cooperative-erp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: koperasi_erp
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cooperative-network

  backend:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: cooperative-erp-backend
    expose:
      - "8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=koperasi_erp
      - JWT_SECRET=${JWT_SECRET:-cooperative-secret-key-change-in-production}
      - GIN_MODE=debug
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - cooperative-network
    restart: unless-stopped

  nginx:
    image: nginx:1.28.0-alpine
    container_name: cooperative-erp-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/logs:/var/log/nginx
    depends_on:
      - backend
    networks:
      - cooperative-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  cooperative-network:
    driver: bridge
